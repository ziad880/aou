<style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Cairo', sans-serif;
        }



        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-y: auto;
            margin-top: 60px; /* adjust based on your header height */
        }



        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #b8b7b7;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        input[type="text"]:focus {
            border-color: #005f73;
            outline: none;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition:  0.3s;
                        max-width: 150px;

        }

        .output {
            display: none; /* إخفاء الحقول في البداية */
            margin-top: 20px;
        }
        .copy-button {
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            padding: 10px;
        }
        .tooltip {
            display: none;
            position: absolute;
            background: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            bottom: 40px; /* تعديل موضع الفقاعة */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .output input {
            padding: 10px;
            border: 1px solid #005f73;
            border-radius: 8px;
            width: calc(100% - 45px);
            box-sizing: border-box;
            margin-bottom: 15px;
            background-color: #e9f5ff; /* لون خلفية */
        }
        .output input[readonly] {
            background-color: #f9f9f9;
        }
        .copy-button i {
            color: #005f73;
            font-size: 20px;
        }
        .copy-button:hover i {
            color: #005f73; /* تغيير لون الأيقونة عند التحويم */
        }
</style>

        <h2>     توليد الإيميل وكلمة المرور  </h2>
        <h3>(للمره الاولي)</h3>
        <form>
            <label for="studentID"> : (id) كود الطالب</label>
            <input type="text" id="studentID" placeholder="أدخل الرقم الجامعي" required>

            <label for="nationalID">: الرقم القومي </label>
            <h5>(او رقم الجواز لغير المصريين)</h5>
            <input type="text" id="nationalID" placeholder="أدخل الرقم القومي" required>
            <label for="nationalIDd"></label>
            <button type="button" onclick="generateCredentials()">إنشاء</button>
        </form>

        <div class="output" id="emailOutputContainer">
            <input type="text" id="emailOutput" readonly placeholder="الإيميل الجامعي">
            <button class="copy-button" onclick="copyToClipboard('emailOutput', this)"style="
    padding-top: 0px;
    padding-bottom: 0px;
    padding-left: 0px;
    padding-right: 0px;
    width: 30px;
">
                <i class="fa fa-copy"></i>
                <span class="tooltip">تم النسخ</span>
            </button>
        </div>

        <div class="output" id="passwordOutputContainer">
            <input type="text" id="passwordOutput" readonly placeholder="كلمة المرور">
            <button class="copy-button" onclick="copyToClipboard('passwordOutput', this)"style="
    padding-top: 0px;
    padding-bottom: 0px;
    padding-left: 0px;
    padding-right: 0px;
    width: 30px;
">
                <i class="fa fa-copy"></i>

            </button>

        </div>

    <script>
        function generateCredentials() {
            const studentID = document.getElementById('studentID').value;
            const nationalID = document.getElementById('nationalID').value;

            if (studentID && nationalID) {
                // توليد الإيميل
                const email = `s${studentID}eg@std.aou.edu.eg`;

                // توليد كلمة المرور
                const password = `Aa#${nationalID}`;

                // عرض النتائج في الحقول
                document.getElementById('emailOutput').value = email;
                document.getElementById('passwordOutput').value = password;

                // إظهار الحقول
                document.getElementById('emailOutputContainer').style.display = 'block';
                document.getElementById('passwordOutputContainer').style.display = 'block';
            } else {
                alert("يرجى إدخال الرقم الجامعي والرقم القومي");
            }
        }

        function copyToClipboard(elementId, button) {
            const copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            
            // إظهار فقاعات النسخ
            const tooltip = button.querySelector('.tooltip');
            tooltip.style.display = 'block';

            // إخفاء الفقاعة بعد ثوانٍ
            setTimeout(() => {
                tooltip.style.display = 'none';
            }, 2000);
        }
    </script>
