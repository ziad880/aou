    <script>
        const searchInput = document.getElementById('searchInput');
        const topicsContainer = document.getElementById('topics'); // تصحيح العنصر هنا
        const topics = topicsContainer.getElementsByClassName('topic'); // الحصول على العناصر الصحيحة

        searchInput.addEventListener('input', function() {
            const filter = searchInput.value.toLowerCase()
                .replace(/[^a-z0-9أ-ي]/g, '')
                .replace(/\s+/g, '');

            Array.from(topics).forEach(function(card) {
                const cardTitle = card.querySelector('h3').textContent.toLowerCase()
                    .replace(/[^a-z0-9أ-ي]/g, '')
                    .replace(/\s+/g, '');
                card.style.display = cardTitle.includes(filter) ? '' : 'none'; // تحسين طريقة العرض
            });
        });
    </script>
