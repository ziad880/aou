<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة العقبات التعليمية</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="game">
        <div id="sky"></div>
        <img id="player" src="logo.png" alt="player">
        <div id="ground"></div>
        <div id="scoreboard">
            <span id="current-score">Score: 0</span>
            <span id="high-score">High Score: 0</span>
        </div>
    </div>
    <div class="overlay"></div>

    <div id="message">
        <p id="game-over-msg"></p>
        <button id="restart-btn" onclick="restartGame()">إعادة اللعب</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
