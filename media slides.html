<script>
const searchInput = document.getElementById('searchInput');
const cardContainer = document.getElementById('subjectsList');

searchInput.addEventListener('input', function() {
    const filter = searchInput.value.toLowerCase()
        .replace(/[^a-z0-9أ-ي]/g, '') 
        .replace(/\s+/g, ''); 
    const cards = cardContainer.getElementsByClassName('card-link');

    Array.from(cards).forEach(function(card) {
        const cardTitle = card.querySelector('h3').textContent.toLowerCase()
            .replace(/[^a-z0-9أ-ي]/g, '') 
            .replace(/\s+/g, ''); 
        if (cardTitle.includes(filter) && cardTitle !== '0') {
            card.style.display = ''; 
        } else {
            card.style.display = 'none';
        }
    });
});


</script>

<script>
  const scriptUrl = "https://script.google.com/macros/s/AKfycbxezmE1ueG8y8f2Oh-fKpG34b04dlAYa75-0m7UmcRAqr3JyLItYB_W6PD_fXowDvA/exec"; 

  async function loadSubjects() {

  try {
    const response = await fetch(scriptUrl + "?action=getSubjects");
    const subjects = await response.json();
    const subjectsList = document.getElementById("subjectsList");
    subjectsList.innerHTML = "";

    subjects.forEach(subject => {
      const subjectElement = document.createElement("a");
      subjectElement.className = "card-link";
      subjectElement.href = `media files slides.html?subject=${subject}`;
      subjectElement.innerHTML = `
        <div class="card" style="
    margin-bottom: 15px;
">
<i class="fa-solid fa-book"></i>
          <h3>${subject}</h3>
        </div> 
      `;
      subjectElement.onclick = function() {
        window.location.href = `files.html?subject=${subject}`;
      };

      subjectsList.appendChild(subjectElement);
    });
  } catch (error) {
    alert("حدث خطأ أثناء تحميل المواد الدراسية " );
  } finally {
    document.getElementById("loader").style.display = "none";
  }
}


  loadSubjects();
</script>
