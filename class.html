<style>
     input::placeholder {
    text-align: right;
}
        main {
            background-image: radial-gradient(#0a10ff 0.5px, transparent 0.5px);
background-size: 34px 34px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-y: auto;
            margin-top: 60px; /* adjust based on your header height */
            
        }
    h1 {
    margin-bottom: 20px;
}

.search-container {
    position: relative;
    width: 100%;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

ul#suggestions {
    list-style: none;
    padding: 0;
    margin: 0;
    position: absolute;
    width: 100%;
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #ccc;
    background: #cacaca;
    border-radius: 5px;
    display: none;
    z-index: 10;
}

ul#suggestions li {
    padding: 10px;
    cursor: pointer;
}


#result {
    margin-top: 20px;
    font-size: 18px;
}

#result img {
    width: 100%;
    height: auto;
    margin-top: 20px;
    border-radius: 20px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
</style>
