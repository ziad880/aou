<script>
const searchInput = document.getElementById('searchInput');
const cardContainer = document.getElementById('fileList');

searchInput.addEventListener('input', function() {
    const filter = searchInput.value.toLowerCase()
        .replace(/[^a-z0-9أ-ي]/g, '') 
        .replace(/\s+/g, ''); 
    const cards = cardContainer.getElementsByClassName('card-link');

    Array.from(cards).forEach(function(card) {
        const cardTitle = card.querySelector('h3').textContent.toLowerCase()
            .replace(/[^a-z0-9أ-ي]/g, '') 
            .replace(/\s+/g, ''); 
        if (cardTitle.includes(filter) && cardTitle !== '0') {
            card.style.display = ''; 
        } else {
            card.style.display = 'none';
        }
    });
});


</script>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwZ485z8ONv-5JCBURAj4Ppk1pwRSSU2BbDMfZmvdQjegr49FFVWiVBrTKk44qDY1MzNw/exec"; 
    const urlParams = new URLSearchParams(window.location.search);
    const subject = urlParams.get('subject');

    async function loadFiles() {
      try {
        const response = await fetch(scriptUrl + "?action=getFiles&subject=" + subject);
        const files = await response.json();
        const fileList = document.getElementById("fileList");
        const title = document.getElementById("title");
        title.innerText = `${subject} الملفات الخاصه ب`
        fileList.innerHTML = "";

        files.forEach(file => {
          const fileElement = document.createElement("a");
          fileElement.href =  `${file.link}`;
          fileElement.className = "card-link";
          fileElement.innerHTML = `<div class="card"  style="
    margin-bottom: 15px;
">
<i class="fa-solid fa-book"></i>
          <h3>${file.name}</h3>
        </div> `;
        fileElement.onclick = function() {
        window.location.href = `${file.link}`;
      
        };
          fileList.appendChild(fileElement);
        });
      } catch (error) {
        alert("حدث خطأ أثناء تحميل الملفات. " );
      }
    }

    loadFiles();
</script>
