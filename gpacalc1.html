<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة GPA</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Cairo', sans-serif;
        }



        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-y: auto;
            margin-top: 60px; /* adjust based on your header height */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .subject-container {
            margin-bottom: 20px;
        }

        .subject {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .subject input {
            padding: 10px;
            width: 45%;
            margin: .5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }



        .add-btn:hover {
            background-color: #45a049;
        }

  

        .calculate-btn:hover {
            background-color: #007bb5;
        }

        .clear-btn {
            background-color: #ff160571;
        }

        .clear-btn:hover {
            background-color: #f0423f;
        }

        .switch-btn {
            background-color: #555;
            color: white;
            width: 100%;
            margin-top: 20px;
        }

        .switch-btn:hover {
            background-color: #444;
        }

        .gpa-bar {
            margin-top: 20px;
            width: 100%;
            height: 30px;
            background-color: #e9ecef;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .gpa-progress {
            height: 100%;
            background-color: #007bff;
            width: 0%;
            transition: width 0.3s;
        }

        .gpa-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        input::placeholder {
            color: #999;
        }

        .cumulative-input {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button:focus, input:focus {
            outline: none;
            border-color: #007bff;
        }

    </style>
</head>
<body>
    <div id="loader" class="loader-wrapper">
        <div class="wrapper">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
        </div>
    </div>
    
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="logo.png" alt="شعار الجامعة" class="logo"></a>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>حاسبة ما بعد الجامعة GPA</h1>
            <div id="gpa-calculator">
                <button class="btn add-btn" onclick="createSubjectInput()">إضافة مادة</button>
                <div id="inputs" class="subject-container"></div>

                <div class="btn-group">
                    <button class="btn calculate-btn" onclick="calculateGPA()">احسب المعدل</button>
                    <button class="btn clear-btn" onclick="removeAllSubjects()">مسح المواد</button>
                </div>

                <div id="result">
                    <div class="gpa-bar">
                        <div class="gpa-progress"></div>
                        <div class="gpa-text">0.00</div>
                    </div>
                </div>
            </div>

            <div id="cumulative-gpa-inputs" style="display: none;">
                <h2>المعدل التراكمي</h2>
                <div class="cumulative-input">
                    <input type="text" id="oldGPA" placeholder="أدخل المعدل القديم">
                </div>
                <div class="cumulative-input">
                    <input type="text" id="oldGPAHours" placeholder="أدخل عدد الساعات القديمة">
                </div>
                <div class="cumulative-input">
                    <input type="text" id="newGPA" placeholder="أدخل المعدل الجديد">
                </div>
                <div class="cumulative-input">
                    <input type="text" id="newGPAHours" placeholder="أدخل عدد الساعات الجديدة">
                </div>
                <button class="btn calculate-btn" onclick="calculateCumulativeGPA()">احسب المعدل التراكمي</button>

                <div id="cumulative-result">
                    <div class="gpa-bar">
                        <div class="gpa-progress"></div>
                        <div class="gpa-text">0.00</div>
                    </div>
                </div>
            </div>

            <button class="btn switch-btn" onclick="toggleGPASections()">تبديل إلى الحاسبة التراكمية</button>
            <div class="uiverse" onclick="location.href='gpacalc.html'">
                <a href="gpacalc.html" style="color: inherit; text-decoration: none;">حاسبة الجامعيين</a>
                <i class="fa-solid fa-repeat"></i>
                <span class="tooltip">حاسبة لطلاب الجامعة</span>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
    <script src="gpa1.js"></script>
</body>
</html>
